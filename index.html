<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Transitions & JS Scope Demo</title>
</head>
<body>
    <div class="container">
        <h1>CSS Transitions & JS Functions</h1>

        <div class="card">
            <h2>Interactive Card</h2>
            <p>This card pulses gently every 2 seconds.</p>
            <button class="btn" id="animateBtn">Trigger Animation</button>
            <button class="btn" id="toggleBtn">Toggle Slide-In</button>
        </div>
        <div class="slide-in" id="slideContent">
            <h3>This section slides in when you click the button!</h3>
            <p>Animated using JavaScript to add/remove a class.</p>
        </div>

        <div class="success-message" id="successMsg">
            You triggered the animation successfully!
        </div>
    </div>

    <script src ="scripts.js"></script>

</body>
</html>
